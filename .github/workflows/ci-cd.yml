name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      run: docker build -t backend:latest ./backend

    - name: Build Frontend Image
      run: docker build -t frontend:latest ./frontend

    - name: Run Backend Test
      run: docker run backend python -c "print('Backend test passed')"

    - name: Trivy Scan Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: backend:latest
        severity: HIGH,CRITICAL

    - name: Docker Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Images
      run: |
        docker tag backend:latest ${{ secrets.DOCKER_USERNAME }}/backend:staging
        docker tag frontend:latest ${{ secrets.DOCKER_USERNAME }}/frontend:staging
        docker push ${{ secrets.DOCKER_USERNAME }}/backend:staging
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend:staging

  deploy-staging:
    needs: build-test-push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Docker Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Deploy to Staging
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/backend:staging
        docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:staging
        docker compose up -d

    - name: Verify Deployment
      run: |
        sleep 10
        curl http://localhost:5000/health
